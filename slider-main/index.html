<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAKS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="hidden-content">
    <div id="preloader">
      <img src="image/original-9cc179b4a4e8ea33a704cee0e0352067.gif" alt="Loading..." />
    </div>


    <!-- header -->
    <header>
      <div class="logo">GAKS</div>
    </header>

    <!-- slider -->
    <div class="slider">
      <div class="list">
        <div class="item active">
          <img src="image/office-bg.jpg" />
          <div class="content">
            <h1>Future of Business</h1>
            <img
              class="logo-athena"
              src="image/Gnyan ATHENA.png"
              alt="Gnyan Athena Logo"
            />
          </div>
        </div>
        <div class="item">
          <img src="image/shura-bg.jpg" />
          <div class="content">
            <h1>Future of Fuel</h1>
            <img
              class="logo-shura"
              src="image/shurapower-1 (2).png"
              alt="Shura Power Logo"
            />
          </div>
        </div>
        <div class="item">
          <img src="image/health-bg.jpg" />
          <div class="content">
            <h1>Future of Fettle</h1>
            <img
              class="logo-higeya"
              src="image/higeya-health-1.png"
              alt="Higeya Health Logo"
            />
          </div>
        </div>
        <div class="item">
          <img src="image/freduce-bg.jpg" />
          <div class="content">
            <h1>Future of Food</h1>
            <img
              class="logo-freeduse"
              src="image/freeduse.png"
              alt="Freduce Logo"
            />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="contact-us">Contact Us</div>
      <p>4th Floor, Veer Chambers (IDFC Building), Prakash Nagar, Hyderabad, Telangana</p>
      <p>Email: <a href="mailto:info@shurapower.world">info@shurapower.world</a></p>
      <p>Phone: <a href="tel:+91 9999999999">+91 9999999999</a></p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
