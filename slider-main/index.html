<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAKS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo">GAKS</div>
    </header>

    <!-- slider -->
    <div class="slider">
      <div class="list">
        <div class="item active">
          <img src="image/img1.png" />
          <div class="content">
            <h1>Future of Business</h1>
            <img
              class="logo-athena"
              src="image/Gnyan ATHENA.png"
              alt="Gnyan Athena Logo"
            />
          </div>
        </div>
        <div class="item">
          <img src="image/img2.jpg" />
          <div class="content">
            <h1>Future of Fuel</h1>
            <img
              class="logo-shura"
              src="image/shurapower-1 (2).png"
              alt="Shura Power Logo"
            />
          </div>
        </div>
        <div class="item">
          <img src="image/img3.jpg" />
          <div class="content">
            <h1>Future of Fettle</h1>
            <img
              class="logo-higeya"
              src="image/higeya-health-1.png"
              alt="Higeya Health Logo"
            />
          </div>
        </div>
        <div class="item">
          <img src="image/img4.jpg" />
          <div class="content">
            <h1>Future of Food</h1>
            <img
              class="logo-freeduse"
              src="image/freeduse.png"
              alt="Freduce Logo"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
